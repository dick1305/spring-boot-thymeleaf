<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8" />
		<link href="common/bootstrap/css/bootstrap-theme.min.css" rel="stylesheet" type="text/css"/>
		<link href="common/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
		
		<title>ttes</title>
	</head>
	<body>
		<div class="panel panel-primary">
			<div class="panel-heading"><h3 class="panel-title">访问thymeleaf</h3></div>
			<div calss="panel-body"><span th:text="${singlePerson.name}"></span></div>
		</div>
		<div th:if="${not #lists.isEmpty(persons)}">
			<div calss="panel panel-primary">
				<div class="panel-heading"><h3 class="panel-title">列表</h3></div>
				<div class="panel-body"><ul class="list-group" >
					<li class="list-group-item" th:each="person:${persons}">
					<span th:text="${person.name}"></span>
					<span th:text="${person.age}"></span>
					<button class="btn" th:onclick="'getName(\''+${person.name}+'\');'">获得名字</button>
					</li>
				</ul></div>
			</div>
			
		</div>
		<script src="common/juery/jquery-1.10.2.min.js"></script>
		<script src="common/bootstrap/js/bootstrap.min.js"></script>
		<script th:inline="javascript">
			var single=[[${singlePerson}]];
			console.log(single.name+"/"+single.age);
			function getName(name){
				alert(name);
			}
		</script>
	</body>
</html>
